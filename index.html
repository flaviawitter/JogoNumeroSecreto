<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Número Secreto</title>
</head>
<body>    
    <script src="app.js" defer></script>
    <div id="inicio" class="tela">
        <div class="container__informacoes">
            <h1>Bem-vindo ao Jogo do Número Secreto!</h1>
            <button class="container__botao" onclick="iniciarJogo()">Iniciar Jogo</button>
        </div>
    </div>
    <div id="vitoria" class="tela" style="display: none;">
        <div class="container__informacoes">
            <img src="./trophy.png" alt="ícone de um troféu" />
            <div class="container__texto">
                <h1>Você <span class="container__texto-azul">acertou!</span></h1>
                <h2>Você descobriu o número secreto!</h2>
                <button class="container__botao" onclick="reiniciarJogo()">Jogar Novamente</button>
            </div>
        </div>
    </div>
</body>
</html>
